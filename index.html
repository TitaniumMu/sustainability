        <div class="content" id="content">
            <div class="title">Carbon Calculator</div>
            <hr>
            <div class="paragraph">Use the tool below to make a widget for your website</div>
            

            <div id="services" class="provider-services" style="display:block">


                <div class="paragraph" style="margin-bottom: 15px;">Which of the following cloud services do you use?</div>

                <label for="compute-box" class="box-label">Computing</label>
                <input type="checkbox" id="compute-box" onchange="checkVisible(this, gid('compute-info'))"><br>
              
                <div class="info" id="compute-info" style="display:none;">
                    <label for="compute-provider">Select your computing provider:</label>
                    <select id="compute-provider" onchange="fillRegionSelect(this.value,'compute-region');">
                        <option value='none'>--Select a provider--</option>
                        <option value="aws">Amazon Web Services</option>
                        <option value="gcp">Google Cloud</option>
                        <option value="azure">Microsoft Azure</option>
                    </select><br>
                    <label for="compute-region">Computing Region: </label>
                    <select id="compute-region">
                        <option>Please select a provider</option>
                    </select><br>
                    <label for="vCPUHours">vCPUHours: </label>
                    <input type="number" id="vCPUHours" value="1"><br>

                    <label for="memory-gigabyteHours">Memory GigabyteHours: </label>
                    <input type="number" id="memory-gigabyteHours" value="0">
                    <br><br>
                </div>

                <label for="storage-box" class="box-label">Storage</label>
                <input type="checkbox" id="storage-box" onchange="checkVisible(this, gid('storage-info'))"><br>

                <div class="info" id="storage-info" style="display:none;">
                    <label for="storage-provider">Select your storage provider:</label>
                    <select id="storage-provider" onchange="fillRegionSelect(this.value,'storage-region');">
                        <option value='none'>--Select a provider--</option>
                        <option value="aws">Amazon Web Services</option>
                        <option value="gcp">Google Cloud</option>
                        <option value="azure">Microsoft Azure</option>
                    </select><br>
                    <label for="storage-region">Storage Region: </label>
                    <select id="storage-region">
                        <option>Please select a provider</option>
                    </select><br>
                    <label for="drive-type">Drive type: </label>
                    <select id="drive-type">
                        <option value="HDD">HDD</option>
                        <option value="SSD">SSD</option>
                    </select><br>

                    <label for="storage-gigabyteHours">Storage GigabyteHours: </label>
                    <input type="number" id="storage-gigabyteHours" value="0">
                    <br><br>
                </div>

                <label for="networking-box" class="box-label">Networking</label>
                <input type="checkbox" id="networking-box" onchange="checkVisible(this, gid('networking-info'))"><br>
                
                <div class="info" id="networking-info" style="display:none;">
                    <label for="networking-provider">Select your networking provider:</label>
                    <select id="networking-provider" onchange="fillRegionSelect(this.value,'networking-region');">
                        <option value='none'>--Select a provider--</option>
                        <option value="aws">Amazon Web Services</option>
                        <option value="gcp">Google Cloud</option>
                        <option value="azure">Microsoft Azure</option>
                    </select><br>
                    <label for="networking-region">Networking Region: </label>
                    <select id="networking-region">
                        <option>Please select a provider</option>
                    </select><br>
                    <label for="networking-gigabytes">Networking Gigabytes: </label>
                    <input type="number" id="networking-gigabytes" value="1"><br>
                </div>

                <br><button onclick="fillRandomData()">Fill with mock data</button><br>

                <button id="calc-button" onclick="showFootprint({'compute': [gid('vCPUHours').value, gid('compute-provider').value, gid('compute-region').value, gid('compute-box').checked], 'memory': [gid('memory-gigabyteHours').value, gid('compute-provider').value, gid('compute-region').value, gid('compute-box').checked], 'storage': [gid('storage-gigabyteHours').value, gid('drive-type').value, gid('storage-provider').value, gid('storage-region').value, gid('storage-box').checked], 'networking': [gid('networking-gigabytes').value, gid('networking-provider').value, gid('networking-region').value, gid('networking-box').checked]}, 'tonnes')">Calculate Emissions</button>
                <br>
            </div>
            <div id="emissions" style="display:none; padding-top:20px; font-size:40px;"></div>
